<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Altavoz bestial</h1>
    <ul>
    <select name="Modelo">
        <option value="" aria-label="Modelo" disabled selected>¿Que modelo de altavoz quieres?</option>
        <option value="0">R4</option>
        <option value="1">R5</option>
        <option value="2">SR1</option>
    </select>
    </ul>
    <ul>
        <label for="Potencia">¿Cuanta Potencia quieres?
                <input value="Potencia" type="number" name="numero" min="50" max="100">
        </label>
    </ul>
    <ul>
    <select name="Conexion">
        <option value="" aria-label="Conexion" disabled selected>¿Dispone de conexión Bluetooth?</option>
        <option value="0">Si</option>
        <option value="1">No</option>
    </select>
    </ul>
    <ul>
        <label for="color">Color?
        <input type="text" name="color">
        </label>
    </ul>
    <ul>
        <button type="submit">Enviar</button>
    </ul>
</body>
</html>
