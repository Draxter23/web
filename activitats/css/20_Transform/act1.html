<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .torcido {
            width: auto;
            height: auto;
            padding: 15px;
            display: block;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .torcido span {
            display: block;
            transition: transform 0.4s ease;
        }

        .torcido:hover span{
            transform-origin: top;
            transform: rotate(15deg);
        }

    </style>

</head>
<body>

    <button class="torcido"><span>Casi Recto</span></button>
    
</body>
</html>
