<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .contenedor {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .comentario {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .encabezado {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .contenido {
      margin-bottom: 8px;
    }

    .pie {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <ul>
      <li class="comentario">
        <div class="encabezado">Usuario 1</div>
        <div class="contenido">Este es un comentario muy interesante. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        <div class="pie">Fecha: 31 de Diciembre de 2023</div>
      </li>

      <li class="comentario">
        <div class="encabezado">Usuario 2</div>
        <div class="contenido">Gracias por compartir. ¡Me encantó la información! :)</div>
        <div class="pie">Fecha: 5 de enero de 2024</div>
      </li>
    </ul>
  </div>

</body>
</html>
