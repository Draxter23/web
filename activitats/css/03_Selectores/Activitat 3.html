<body>

    <!-- MAL -->
    <p id="pluton" class="venus" class="marte">Lorem ipsum</p>

    <!-- BIEN -->
    <p id="pluton" class="venus marte">Lorem ipsum</p>

    
    En la id de pluton tenemos dos clases, la clase Venus y Marte. El color del que saldra Plutón, sera del color que sea mas fuerte,
    en este caso serà el color de marte(Rojo).
