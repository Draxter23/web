<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img {
            filter: invert(0);
            transition: filter 0.3s ease;
        }

        .img:hover {
            filter: invert(1);
        }
    </style>

</head>
<body>

    <img class="img" src="skeleton.jpg">
    
</body>
</html>
