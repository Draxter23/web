<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grayscale {
            filter: grayscale(0);
            transition: filter 0.3s ease;
        }

        .grayscale:hover {
            filter: grayscale(1);
        }
    </style>
</head>
<body>
    <img class="grayscale" src="grey.jpg">
</body>
</html>
