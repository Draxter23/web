<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <!DOCTYPE html>
    <style>
    form {
      margin: 0 auto;
      width: 400px;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 1em;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    form li + li {
      margin-top: 1em;
    }

    label {
      display: inline-block;
      width: 90px;
      text-align: right;
    }

    input,
    textarea {
      font: 1em sans-serif;
      width: 300px;
      box-sizing: border-box;
      border: 1px solid #999;
    }

    input:focus,
    textarea:focus {
      border-color: #000;
    }

    textarea {
      display: block;
      min-height: 100px;
    }

    button {
      display: block;
      margin: 0.5em auto;
    }

    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #bc9d9d;
            color: #000000;
        }

        header {
            background-color: #eb9595;
            color: #000000;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff4500;
        }

        #inicio {
            display: block;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        form {
            text-align: center;
            text-size-adjust: 12px;
            background-color: lightslategrey;
            border: #000000;
            border-style: solid;
            display: block;
            margin-left: 500px;
            margin-right: 500px;
            margin-top: 100px;
            margin-bottom: 100px;
            padding-bottom: 25px;
        }

       

  </style>
</head>
<body>

    <header>
        <h1>Mi Portafolio</h1>
    </header>

    <nav>
        <a href="activitats/Portfolio.html">Inicio</a>
        <a href="activitats/Quiensoy.html">Sobre Mí</a>
        <a href="activitats/activitats.html">Proyectos</a>
        <a href="activitats/Contacte.html">Contacto</a>
    </nav>
    <form action="/my-handling-form-page" method="post">
    <ul>
      <li>
        <label for="name">Nombre y apellidos:</label>
        <input type="text" id="name" name="user_name" />
      </li>
      <li>
        <label for="email">Correo:</label>
        <input type="email" id="email" name="user_email" />
      </li>
      <li>
        <label for="message">Mensaje (opcional):</label>
        <textarea id="message" name="user_message"></textarea>
      </li>
      <li class="button">
        <button type="submit">Enviar</button>
      </li>
    </ul>
  </form>
  <footer>
    &copy; 2023 Mi Portafolio | Diseñado por Axel Ricardo Ruiz Vigo
</footer>
</body>
</html>
